<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="header">
        <h1>
            My Expense Tracker
        </h1>
        <button class="expenselist">
            See Your Expenses
        </button>
    </div>
    <div class="expense">
        <h1>
            Please Enter your Expense
        </h1>
        <div class="inputs">
            <input class="nameinput" type="text" placeholder="Enter Your expense name">
            <input class="expenseinput" type="text" placeholder="Enter Your expense amount">
            <input class="dateinput" type="date" placeholder="Enter date">
        </div>
        <button class="save">
            Save Expense
        </button>
    </div>
    <div class="yourexpenses">
        <h1>
            Your Expenses
        </h1>
        <div class="heading">
            <h3>Name</h3>
            <h3>Expense</h3>
            <h3>
                Date Added
            </h3>
        </div>
        <div class="item">
            <h4>
                Food
            </h4>
            <h4>
                200
            </h4>
            <h4>
                12/12/2020
            </h4>
            <button>
                Delete
            </button>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
